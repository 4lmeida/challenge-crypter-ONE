<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="./assets/imageA.svg" alt="Alura">
    </header>
    <main>
        <section>
            <div class="cgd-container-input">
                <textarea cols='120' rows='8' placeholder="Digite seu texto"></textarea>
                <div class="cgd-container-exclamation">
                    <img src="assets/exclamation.svg" alt="exclamation">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="cgd-container-btn">
                   <button class="cgd-btn-blue">Criptografar</button>
                   <button class="cgd-btn-white">Descriptografar</button> 
                </div>
            </div>
            
            <div class="cgd-container-card">
                <div class="cgd-content-card">
                    <img src="/assets/imageBoneco.svg" alt="">
                    <div class="cgd-texts-card">
                     <!--   <h3>Nenhuma mensagem encontrada</h3>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p> -->
                        <textarea cols='120' rows='8' placeholder="Digite seu texto"></textarea>
                        <button class="cgd-btn-white">Descriptografar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
